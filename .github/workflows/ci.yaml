name: Cargo Leptos and Playwright Tests

on:
  push:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Install cargo-leptos
        run: |
          cargo install cargo-leptos
          rustup target add wasm32-unknown-unknown  

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install npm dependencies and playwright
        working-directory: examples/leptos-test/end2end
        run: |
          npm ci
          npx playwright install --with-deps
      
      - name: Build example
        working-directory: examples/leptos-test
        run: cargo leptos build --release
      
      - name: Run server in background
        working-directory: target/release
        run: ./leptos-test &

      - name: Run playwright tests
        working-directory: examples/leptos-test/end2end
        run: npx playwright test

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: examples/leptos-test/end2end/test-results/last-run.json
